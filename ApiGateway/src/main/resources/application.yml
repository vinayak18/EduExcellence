server:
  port: 8092

spring:
  application:
    name: ApiGateway
  cloud:
    gateway:
      routes:
      - id: studentms
        uri: lb://studentms
        predicates:
        - Path=/api/v1/student/**
      - id: feesms
        uri: lb://feesms
        predicates:
        - Path=/api/v1/messagingservice/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true  

management:
  tracing:
    sampling:
      probability: 1.0
      
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'